    <h1 style="text-align:center;font-family:叶根友毛笔行书简体;font-size:40px;">清净寺</h1>
    <p style="font-size:20px;"> 位于市区涂门街中段北侧,又名麒麟寺,或音译为艾苏哈卜寺,俗称清真寺。寺北依八卦沟为界，南临涂门街,占地2078.36平方米，1961年3月列为为第一批国家重点文物保护单位。始建军于北宋中祥符二年(1009年),是中国现存年代最早的伊斯兰教寺之一。主要建筑有</p>
    <ol>
        <li>大门</li><br><li>奉天坛</li><br><li>明善堂</li>
    </ol>
<div align="center">
   <img src="./清净寺_files/清净寺内.jpeg" style="width:630px">
</div>
<p style="font-size:20px;">清净寺是中国现存最古老的伊斯兰教寺，在伊斯兰世界也是有数的古寺之一。清净寺是我国与阿拉伯各国人民友好往来和文化交流的历史见证，也是泉州海外交通的重要史迹。</p>
